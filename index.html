<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Francisco Cabrera (Pancho)</h1>
        </header>
        <main>
            <p>Me gusta que me digan Pancho porque francisco es muy largo, estudio diseño y luego de realizar un proyecto que involucraba coding interactivo y tener dificultades para llevarlo a cabo me parecio interesante tomar este electivo.</p>
        </main>     
        <footer>
            <div></div>
            <div></div>
    

        </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
     
            function setup() {
                var d = select("#aqui");
                d.mousePressed(artemania);
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background(240);
                elColor = createColorPicker("#777777").parent("controles");
                elSlider = createSlider(1, 5, 3).parent("controles");
            }
            function draw() {
                stroke(elColor.color());
                strokeWeight(elSlider.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function artemania() {
                saveCanvas("mi_atacazo_artistico", "jpg");
            }
        </script>
        <script>
            var alternativas = [" gnomo de cabeza", " oso bailando sausau", " delfin facho", " mono boxeador"];
            function setup() {
                var lugar = select("footer");
                var alternativa = random(alternativas);
                createA("page.html"+"?dibuja="+alternativa, "Dibuja un " + alternativa).parent(lugar);
                noCanvas();
            }
        </script>
    </body>
</html>
